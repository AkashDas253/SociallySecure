<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureScan{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'image_scanner:scan_image' %}">Scan image for Safety</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'credentials:dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'credentials:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'credentials:login' %}">Login</a></li>
                <li><a href="{% url 'credentials:register' %}">Register</a></li>
            {% endif %}
            
        </ul>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
