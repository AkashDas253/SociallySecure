{% extends 'base.html' %}

{% block content %}
    <h2>Upload an Image for Scanning</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Scan Image</button>
    </form>
{% endblock %}
